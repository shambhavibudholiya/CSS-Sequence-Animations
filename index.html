<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Sequence Animations </title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <p>Strandard Features</p>
            <ul class="standard">
                <li>Basic Account</li>
                <li>Basic Account</li>
                <li>Basic Account</li>
                <li>Basic Account</li>
                <li>Basic Account</li>

            </ul>
        </div>
        <div class="right">
            <input type="checkbox" name="features" id="features" value="premium">
            <label for="features">Premium Features</label>
            <ul class="featured" style="--index: 5;" >
                <li style="--index: 0;">Basic Account</li>
                <li style="--index: 1;">Basic Account</li>
                <li style="--index: 2;">Basic Account</li>
                <li style="--index: 3;">Basic Account</li>
                <li style="--index: 4;">Basic Account</li>
            </ul>
        </div>
    </div>
</body>
</html>
